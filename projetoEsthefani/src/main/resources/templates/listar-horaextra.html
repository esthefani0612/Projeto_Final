<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<style>
		body{
			margin: 0;
            padding: 0;
            
		}
		.container {
            position: relative;
        }
		.frame-E {
              align-items: flex-start;
              background-color:#053A8A;
              border-radius: 32.98px/27.98px;
              box-shadow: 0px 2.54px 2.54px #00000040;
              display: flex;
              height: 56px;
              justify-content: flex-end;
              font-family: 'Times New Roman', Times, serif;
              min-width: 66px;
              padding: 10.0px 23.3px;
        }
        .imagem1 h3{
			font-size: 14px;
			position: absolute;
            top: 38px;
            left: 17px;
            color: #053A8A;
            font-family: 'Times New Roman', Times, serif;
		}
		.imagem2 h3 {
			font-size: 14px;
			position: absolute;
            top: 38px;
            left: 122px;
            font-family: 'Times New Roman', Times, serif;
            color: #053A8A; 
        }
        .imagem3 h3{
			font-size: 14px;
			position: absolute;
            top: 37px;
            left: 220px;
            color: #053A8A;
            font-family: 'Times New Roman', Times, serif;
		}
		
		.imagem4 h3{
			font-size: 14px;
			position: absolute;
            top: 30px;
            left: 300px;
            color: #053A8A;
            font-family: 'Times New Roman', Times, serif;
		}
        .letra-E{
              color: var(--white);
              font-family: 'Times New Roman', Times, serif;
              font-size: 27.3px;
              font-style: normal;
              font-weight: 400;
        }
            
        /* Estilo para o retângulo branco na parte superior */
        .logo {
            background-color: rgb(255, 255, 255);
		    text-align: center;
		    padding: 20px 0; /* Espaçamento superior e inferior */
		    position: absolute;
		    top: 0;
		    left: 0;
		    width: 1380px; /* Largura desejada do retângulo */
		    height: 14%; /* Altura igual à altura da página */
		    z-index: 1; 
        }
        .logo h1 {
            font-weight: bold;
            color: #053A8A;
        }
        .logo-do-canto {
             position: absolute;
            top: 20px; /* Ajuste a distância do topo conforme necessário */
            right: 20px; /* Ajuste a distância da direita conforme necessário */
            display: flex;
            align-items: center;
        }
        
        .margin-top{
			margin-top: 3%;
		}
		.seu-trabalho-mais-organizado{
			color: #053A8A;
			letter-spacing: 0;
			line-height: normal;
			margin-bottom: 1.27px;
			font-family: 'Times New Roman', Times, serif;
			min-height: 42px;
			min-width: 139px;
			text-align: right;
		}
		
		
    </style>
	<title>Solicitações de Horas Extra</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body style="margin: 0; background: #dfdfdf">
	<div class="logo">
        <h1>EscalaOnline</h1>
        
        <div class="imagem2">
			<a th:href="@{/coordenador/escala-trabalho/listar-escalas}"><h3>ver escalas</h3></a>
		</div>
		<div class="imagem3">
			<a th:href="@{/coordenador/listar}"><h3>seus dados</h3></a>
		</div>
		<div class="imagem1">
			<a th:href="@{/coordenador/escala-trabalho}"><h3>criar escala</h3></a>
		</div>
		<div class="imagem4">
			<a th:href="@{/dashbord-perito/solicitacao/listar-horaextra}"><h3>solicitação<br>hora extra</h3></a>
		</div>
		
        <div class="logo-do-canto">
            <div class="seu-trabalho-mais-organizado">
              <span>Seu Trabalho Mais <br />Organizado!</span>
            </div>
            <div class="frame-E">
              <div class="letra-E">
				  <span>E</span>
			  </div>
            </div>
    	</div>
    </div>
    
	<div class="container margin-top" style="font-family: 'Times New Roman', Times, serif;",>
		<h2 style="font-size: 27px; color: #053A8A; text-align: center;">Solicitações de Horas Extra</h2>
		
		<div class="alert alert-success alert-dismissible" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
			<button type="button" class="close" data-dismiss="alert">
				<span aria-hidden="true">&times;</span>
			</button>
			<span th:text="${mensagem}"></span>
		</div>
		<br>
		<table class="table">
			<thead>
				<tr>
					<th>Dia</th>
					<th>Turno</th>
					<th>Hora de início</th>
					<th>Hora de término</th>
					<th>Horas totais</th>
					<th>Solicitante</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="hora : ${hora}">
					<td th:text="${hora.dia}"></td>
					<td th:text="${hora.turno}"></td>
					<td th:text="${hora.hora_inicio}"></td>
					<td th:text="${hora.hora_termino}"></td>
					<td th:text="${hora.hora_total}"></td>
					<td th:text="${hora.solicitante}"></td>
					<td>
						<a th:href="@{/dashbord-perito/solicitacao/apagar/{id}(id=${hora.id})}" class="btn btn-danger"
							onclick="return confirm('Tem certeza que deseja excluir a solicitação?')">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>	
		<a th:href="@{/coordenador}"><button type="button" class="btn btn-primary">Voltar</button></a>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
