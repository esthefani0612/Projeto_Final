<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<style>
		.bem-vindo{
			font-size: 24px;
			align-self: flex-start;
			letter-spacing: 0;
			line-height: normal;
			margin-left: 116px;
			margin-top: 30px;
			min-height: 35px;
			white-space: nowrap;
			text-align: center;
			color: #053A8A;
		}
		body{
			margin: 0;
            padding: 0;
            font-family: "Glory", sans-serif;
		}
		.container {
            position: relative;
        }
      
        .custom-table {
            background-color: white;
            padding: 20px;
            font-family: "Glory", sans-serif;
            position: absolute;
            top: 200;

            z-index: 1;
        }
        .letra-E{
              color: var(--white);
              font-family: var(--font-family-Glory);
              font-size: 27.3px;
              font-style: normal;
              font-weight: 400;
        }
            
        /* Estilo para o retângulo branco na parte superior */
        .logo {
            background-color: rgb(255, 255, 255);
            text-align: center;
            padding: 20px 0; /* Espaçamento superior e inferior */
        }
         .logo h1 {
            font-weight: bold;
            color: #053A8A;
        }
        .logo-do-canto {
             position: absolute;
            top: 20px; /* Ajuste a distância do topo conforme necessário */
            right: 20px; /* Ajuste a distância da direita conforme necessário */
            display: flex;
            align-items: center;
            }
        .frame-E {
              align-items: flex-start;
              background-color:#053A8A;
              border-radius: 32.98px/27.98px;
              box-shadow: 0px 2.54px 2.54px #00000040;
              display: flex;
              height: 56px;
              justify-content: flex-end;
              min-width: 66px;
              padding: 10.0px 23.3px;
            }
        
		.seu-trabalho-mais-organizado{
			color: #053A8A;
			letter-spacing: 0;
			line-height: normal;
			margin-bottom: 1.27px;
			min-height: 42px;
			min-width: 139px;
			text-align: right;
		}
		
		
    </style>
	<title>Seus dados</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body style="margin: 0; background: #dfdfdf">
	<div class="logo">
        <h1>EscalaOnline</h1>
        <div class="logo-do-canto">
            <div class="seu-trabalho-mais-organizado">
              <span>Seu Trabalho Mais <br />Organizado!</span>
            </div>
            <div class="frame-E">
              <div class="letra-E">
				  <span>E</span>
			  </div>
            </div>
    	</div>
    </div>
         
    <div class="bem-vindo">
          <strong><span>Olá. Bem-vido de volta!</span></strong>
    </div>
    
    <div class="container">
		<div class="alert alert-success alert-dismissible" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
			<button type="button" class="close" data-dismiss="alert">
				<span aria-hidden="true">&times;</span>
			</button>
			<span th:text="${mensagem}"></span>
		</div>
		
	<div class="custom-table">
    <table class="table">
        <tr th:each="coordenadores : ${coordenador}">
            <td><strong>Nome:</strong></td>
            <td><span th:text="${coordenador.nome}"></span></td>
        </tr>
        <tr th:each="coordenadores: ${coordenador}">
            <td><strong>Telefone:</strong></td>
            <td><span th:text="${coordenador.telefone}"></span></td>
        </tr>
        <tr th:each="coordenadores : ${coordenador}">
            <td><strong>E-mail:</strong></td>
            <td><span th:text="${coordenador.email}"></span></td>
        </tr>
        <tr th:each="coordenadores : ${coordenador}">
            <td><strong>Username:</strong></td>
            <td><span th:text="${coordenador.username}"></span></td>
        </tr>
        <tr th:each="coordenadores : ${coordenador}">
            <td>
                <a th:href="@{'/atualizar/{id}}" class="btn btn-primary">EDITAR</a>
            </td>
            <td>
				<a th:href="@{/coordenador}" class="btn btn-primary">Voltar</a>
			</td>
        </tr>
    </table>
</div>
